{% extends 'base.html' %}

{% block content %}

    <h2>Register</h2>
    <div class = "login-register-container">
    <form method = "post">
        {% csrf_token %}
        <table>
        {% for field in register_form %}
            <tr>
            <td>
            <div>
                {{ field.label_tag }}
            </div>
            </td>
            <td>
                {{ field }}
            </td>
            <td>
                {% if field.help_text %}
                    <small style = "color: grey;"> {{ field.help_text }}</small>
                {% endif %}
            </td>
            <td>
                {% for error in field.errors %}
                    <p style = "color: red;"> {{ error }} </p>
                {% endfor %}
            </td>

        </tr>
        {% endfor %}
        </table>
         <button type = "submit">Register</button>
    </form>
    </div>

{% endblock content %}
